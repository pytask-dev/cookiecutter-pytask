name: {{ cookiecutter.conda_environment_name }}

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python >=3.7
  - pip >=21.1
  - setuptools_scm
  - toml

  # Reproducibility
  - conda-lock

  # Package dependencies
  - pytask >=0.1.7

  # Misc
  - black
  - ipython
  - pre-commit
  - pytest
  - pytest-cov
  - pytest-xdist
  - tox-conda

  # Documentation
  - furo
  - myst-parser
  - nbsphinx
  - sphinx
  - sphinx-autoapi
  - sphinx-click
  - sphinx-copybutton
  - sphinx-panels

  - pip:
    - -e .
    - sphinxext-opengraph
